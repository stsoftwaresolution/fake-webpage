<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .output-section span {
            font-weight: bold;
            color: #333;
        }

        .fake-news {
            color: red;
        }

        .real-news {
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fake News Detection System</h1>
    </header>
    <main>
        <div class="input-section">
            <label for="news-content">Enter News Content:</label>
            <textarea id="news-content" placeholder="Type or paste the news content here..."></textarea>
        </div>
        <button onclick="checkNews()">Check for Fake News</button>
        <div class="output-section" id="result" style="display: none;">
            <p>Analysis Result: <span id="analysis-result"></span></p>
        </div>
    </main>

    <script>
        function checkNews() {
            const newsContent = document.getElementById('news-content').value.trim();
            const resultSection = document.getElementById('result');
            const analysisResult = document.getElementById('analysis-result');

            if (newsContent === "") {
                alert("Please enter news content to analyze.");
                return;
            }

            // Simulate fake news detection (For demo purposes, using simple keywords)
            const fakeKeywords = ["clickbait", "rumor", "fake", "hoax"];
            let isFakeNews = false;

            fakeKeywords.forEach(keyword => {
                if (newsContent.toLowerCase().includes(keyword)) {
                    isFakeNews = true;
                }
            });

            resultSection.style.display = "block";

            if (isFakeNews) {
                analysisResult.textContent = "Fake News";
                analysisResult.className = "fake-news";
            } else {
                analysisResult.textContent = "Real News";
                analysisResult.className = "real-news";
            }
        }
    </script>
</body>
</html>
